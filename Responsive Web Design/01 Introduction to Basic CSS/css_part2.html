<style>
    /* Style the HTML Body Element */
    body {
      background-color: antiquewhite;
      color: blue;
      font-family: monospace;
    }
    /* Override Styles in Subsequent CSS */
    .pink-text {
      color: pink;
    }

    .blue-text {
      color: blue !important;
    }

    #orange-text {
      color: orange;
    }

    .injected-text {
      /* Prioritize One Style Over Another */
      /*  */
      color: crimson;
      font-size: larger;
      font-family: sans-serif;
      margin-bottom: -25px;
      text-align: center;
    }

    .box {
      border-style: solid;
      border-color: black;
      border-width: 5px;
      text-align: center;
    }
  
    .yellow-box {
      background-color: yellow;
      padding: 30px;
    }
  
    .red-box {
      background-color: crimson;
      color: #fff;
      /* Add a Negative Margin to an Element */
      margin: -12px;
      /* Use Clockwise Notation to Specify the Padding of an Element */
      /*       top right bottom left  */
      padding: 40px 20px  40px 20px;
    }
    
    .blue-box {
      background-color: blue;
      color: #fff;
      /* Add Different Padding to Each Side of an Element */
      padding-top: 40px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 40px;
      /*  Adjust the Margin of an Element */
      margin: 20px;
    }

    .pink-box {
      background-color: pink;
      color: black;
      padding: 20px;
      /* Add Different Margins to Each Side of an Element */
      margin-top: 40px;
      margin-left: 20px;
      margin-bottom: 40px;
      margin-right: 20px;
    }

    .green-box {
      background-color: greenyellow;
      color: black;
      /* Relative Units for padding and margins*/
      padding: 1.5em;
    }
  </style>
  <!-- Override Class Declarations with Inline Styles -->
  <h1 style="color: green;" id='orange-text' class="pink-text blue-text">Hello Folks!!</h1>
  <!-- Override All Other Styles by using Important -->
  <h5 style="color: red !important;" class="injected-text">margin</h5>

  <div class="box yellow-box">
    <h5 class="box red-box">padding</h5>
    <h5 class="box blue-box">padding</h5>
    <h5 class="box pink-box">padding</h5>
    <h5 class="box green-box">padding</h5>
  </div>
