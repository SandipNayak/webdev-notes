<style>
    .box {
        height: 40px;
        width: 70%;
        background: black;
        margin: 50px auto;
        border-radius: 5px;
    }

    #rect {
        animation-name: rainbow;
        animation-duration: 5s;
        animation-iteration-count: infinite;
    }
    @keyframes rainbow {
        0% {
            background-color: blue;
        }
        25% {
            background-color: lightblue;
        }
        50% {
            background-color: green;
        }
        75% {
            background-color: crimson;
        } 
        100% {
            background-color: yellow;
        }
    }
    .center {
        position: absolute;
        margin: auto;
        padding: 30px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: transparent;
        border-radius: 0px;
        box-shadow: 50px 10px 0 0 aliceblue;
        border-radius: 50%;
    }
    .heart {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: pink;
        height: 50px;
        width: 50px;
        transform: rotate(-45deg);
    }
    .heart::after {
        background-color: pink;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top: 0px;
        left: 25px;
    }
    .heart::before {
        content: "";
        background-color: pink;
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top: -25px;
        left: 0px;
    }
  </style>
  <div class="center"></div>
  <div class="heart"></div>
  <div class="box" id="rect"></div>
